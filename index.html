<!doctype html>
<html lang="pt-br">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Decoration, ornamentation"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="src/bootstrap-5.1.3/dist/css/bootstrap.min.css">

    <!--CSS customized-->
    <link rel="stylesheet" type="text/css" href="src/css/style.css">

    <title>Modal Image</title>

  </head>
  <body class="bg-body">
    <section id="recent-services" class="bg-white bg-img-flowers p-3">
      <div class="container">
        
        <div class="text-center mt-3 my-0 mx-auto p-2">
          <h1 class="fs-3 fw-bold">Exemplo de um modal com imagem, 100% responsivo, com uma galeria simples.</h1>
          <p class="lh-1">Click na imagem para testar</p> 
        </div>

        <div class="modal" id="myModal">
          <div class="modal-dialog modal-default modal-dialog-centered">
            <div class="modal-content">
              <div class="p-2">
                <button type="button" class="btn-close position-absolute m-2" data-bs-dismiss="modal"></button>
                  <img id="imageModal" src="" class="img-fluid">
              </div>
            </div>
          </div>
        </div>
            
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 card-default p-3">     
          <div class="col p-2 shadow">
            <img data-bs-toggle="modal" data-bs-target="#myModal" src="src/img/bg-main-4.jpg" class="miniImage">
          </div>

          <div class="col p-2 shadow-sm">
            <img data-bs-toggle="modal" data-bs-target="#myModal" src="src/img/services-01.jpg" class="miniImage">
          </div>

          <div class="col p-2 shadow-sm">
            <img data-bs-toggle="modal" data-bs-target="#myModal" src="src/img/bg-main-01.webp" class="miniImage">
          </div>

          <div class="col p-2 shadow-sm">
            <img data-bs-toggle="modal" data-bs-target="#myModal" src="src/img/bg-main-02.jpg" class="miniImage">
          </div>

          <div class="col p-2 shadow-sm">
            <img data-bs-toggle="modal" data-bs-target="#myModal" src="src/img/bg-main.jpg" class="miniImage">
          </div>

          <div class="col p-2 shadow-sm">
            <img data-bs-toggle="modal" data-bs-target="#myModal" src="src/img/table.jpg" class="miniImage">
          </div>

          <div class="col p-2 shadow-sm">
            <img data-bs-toggle="modal" data-bs-target="#myModal" src="src/img/services-room.jpg" class="miniImage">
          </div>

          <div class="col p-2 shadow-sm">
            <img data-bs-toggle="modal" data-bs-target="#myModal" src="src/img/event-services.jpg" class="miniImage">
          </div>

        </div>          
      </div>
        </section>

    <script src="src/bootstrap-5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/script.js"></script>

    <script>
      loadImageModal(".miniImage", "#imageModal")
    </script>
  </body>
</html>
